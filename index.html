<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renderium Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
</head>
<body>
  <script src="dist/logger.umd.js"></script>
  <script>
    var logger = new Logger({
      target: document.body
    })
    var start = Date.now()
    requestAnimationFrame(function loop (t) {
      var dt = t - start
      var memory = performance.memory.usedJSHeapSize / 1048576
      logger.log('dt', dt.toFixed(2))
      logger.log('fps', Math.round(1000 / dt))
      logger.log('memory', memory.toFixed(2))
      start = t
      requestAnimationFrame(loop)
    })
  </script>
</body>
</html>
